name: Coolpiece CI/CD with Gradle

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ğŸ§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ§ Gradle Caching - ë¹Œë“œ ì‹œê°„ í–¥ìƒ
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ§ gradle buildë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
        run: chmod +x gradlew

      - name: ğŸ§ gradle build ì¤‘ì…ë‹ˆë‹¤.
        run: ./gradlew build -x test #ì—¬ê¸°ê¹Œì§€ê°€ CI

      - name: ğŸ§ NCP Container Registryì— ë¡œê·¸ì¸ í›„, docker image build í›„ NCP Container Registryì— pushí•©ë‹ˆë‹¤.
        run: |
          docker login -u ${{ secrets.NCP_API_ACCESS_KEY }} -p ${{ secrets.NCP_API_SECRET_KEY }} ${{secrets.NCP_CONTAINER_REGISTRY_PUBLIC_ENDPOINT}}
          docker build -f Dockerfile -t ${{ secrets.NCP_CONTAINER_REGISTRY_PUBLIC_ENDPOINT }}/${{ secrets.NCP_CONTAINER_REGISTRY_IMAGE }} .
          docker push ${{ secrets.NCP_CONTAINER_REGISTRY_PUBLIC_ENDPOINT }}/${{ secrets.NCP_CONTAINER_REGISTRY_IMAGE }}

      - name: ğŸ§ NCP Container Registryì—ì„œ pull í›„ deployí•©ë‹ˆë‹¤.
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.NCP_SERVER_USERNAME }}
          host: ${{ secrets.NCP_SERVER_HOST }}
          password: ${{ secrets.NCP_SERVER_PASSWORD }}
          script: |
            sudo docker pull ${{ secrets.NCP_CONTAINER_REGISTRY_PUBLIC_ENDPOINT }}/${{ secrets.NCP_CONTAINER_REGISTRY_IMAGE }}
            chmod 777 ./deploy.sh
            ./deploy.sh
            docker image prune -f
